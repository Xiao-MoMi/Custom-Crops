  before-plant: true
  pot-whitelist:
    - default
  events:
    use:
      particle_action:
        type: particle
        value:
          particle: SCRAPE
          x: 0.5
          y: 1.3
          z: 0.5
          count: 5
          offset-x: 0.3
          offset-z: 0.3
      sound_action:
        type: sound
        value:
          source: player
          key: minecraft:item.hoe.till
          volume: 1
          pitch: 1
    wrong_pot:
      sound_action:
