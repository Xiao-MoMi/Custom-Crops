# Link
# ID
default:
  # Maximum water storage capacity
  max-water-storage: 5
  # The most basic settings
  base:
    # Pot models
    dry: {0}dry_pot
    wet: {0}wet_pot
  # Set unique looks for pots with different fertilizer statuses
  fertilized-pots:
    enable: false
    quality:
      dry: {0}dry_pot
      wet: {0}wet_pot
    yield-increase:
      dry: {0}dry_pot
      wet: {0}wet_pot
    variation:
      dry: {0}dry_pot
      wet: {0}wet_pot
    soil-retain:
      dry: {0}dry_pot
      wet: {0}wet_pot
    speed-grow:
      dry: {0}dry_pot
      wet: {0}wet_pot
  # Methods to fill the watering can
  fill-method:
    # The name of the method, it's totally customized
    method_1:
      # The item to use
      item: WATER_BUCKET
      # The item returned (Optional)
      return: BUCKET
      # The amount of water to add
      amount: 3
    method_2:
      item: WATER
      return: GLASS_BOTTLE
      amount: 1
  # Water bar image settings
  water-bar:
    left: '뀂'
    full: '뀁뀃'
    empty: '뀁뀄'
    right: '뀁뀅'
  # Event settings
  events:
    # Action trigger and the actions
    tick_point:
      # This action allows the pot to become moist under certain conditions
      conditional_action:
        type: conditional
        conditions:
          weather:
            - rain
            - rainstorm
          rainfall: true  # Whether that location can make rainfall
          snowfall: false  # Whether that location can make snowfall
          is-highest-block: true
        actions:
          add_water_action:
            type: add-water
            value: 1
    add_water:
      particle_action:
        type: particle
        value: {}
    interact:
      # This action allows to display hologram while holding the specified item.
      conditional_action:
        type: conditional
        conditions:
          item_check:
            type: item-in-hand
            value:
              hand: main
              amount: 1
              item: {0}soil_surveyor
        actions:
          # If the fertilizer doesn't exist, this line would not appear
          conditional_fertilizer_action:
            type: conditional
            conditions:
              has-fertilizer: true
            actions:
              fertilizer_hologram:
                type: hologram
                value:
                  duration: 20
                  text: '<font:customcrops:default>{icon}</font> {left_times}/{max_times}'
                  position: other
                  range: 0
                  y: 0.8
          # Display the amount of water in pot
          water_hologram:
            type: hologram
            value:
              duration: 20
              text: '<font:customcrops:default>{water_bar}</font>'
              position: other
              range: 0
              y: 0.5