# Don't change
config-version: '35'

# Debug
debug: false

# BStats
metrics: true

# Check updates
update-checker: true

# Language
lang: english

# This section requires a restart to apply
worlds:
  # This is designed for servers that using an independent folder for worlds
  # Especially for realm systems
  absolute-world-folder-path: ''
  # A list that would decide where the plugin mechanisms take effect
  # Requires a restart to apply the changes
  # Mode: whitelist/blacklist
  mode: blacklist
  list:
    - blacklist_world

  settings:
    _DEFAULT_:
      # Whether to enable the plugin pre-made point system
      # Disabling this option will make all mechanisms stop counting ticks unless you have full control over it using the API.
      # If you don't know how to code with CustomCropsAPI, just keep it true, because it is enough to meet the needs of 99% of servers
      enable: true
      # Point is another unit of measurement of time, it's similar to tick but it takes longer to increase
      # For crops, we don’t need frequent ticks to make the entire mechanism work, so the default setting is 300 seconds.
      # Please remember that modifying this option will affect the speed of the entire plugin mechanism
      point-interval: 300
      # Tick pots every N points
      tick-pot-interval: 2
      # Tick sprinklers every N points
      tick-sprinkler-interval: 2
      # Whether the plugin mechanism also works in unloaded chunks/worlds
      offline-grow: false
      # Whether season is enabled
      season: false
      # Limit the max amount of crops in one chunk
      crop-per-chunk: 128
      # Limit the max amount of pots in one chunk
      pot-per-chunk: -1
      # Limit the max amount of sprinklers in one chunk
      sprinkler-per-chunk: 32
    _WORLDS_:
      world:
        enable: true
        point-interval: 300
        tick-pot-interval: 2
        tick-sprinkler-interval: 2
        offline-grow: false
        season: true
        auto-season-change: true
        season-duration: 28
      world_nether:
        enable: true
        point-interval: 300
        tick-pot-interval: 2
        tick-sprinkler-interval: 2
        offline-grow: false
        season: false
      world_the_end:
        enable: false

# Mechanics settings
mechanics:
  # You can create more ranks by adding more "/" for instance x/x/x/x/x
  # "x" is weight, represents the proportion of probability
  # 17/2/1 = 85%/10%/5%
  # 85% = 17/(17+2+1) * 100%
  default-quality-ratio: 17/2/1

  # Scarecrow prevents crops from being ate by crows in one chunk
  scarecrow: customcrops:scarecrow

  # Vanilla farmland settings
  vanilla-farmland:
    # Disable vanilla farmland moisture mechanics
    # This option exists because some users prefer to use the vanilla farmland but the water system conflicts with the vanilla one
    disable-moisture-mechanic: false
    # Prevent entities from trampling the farmland
    prevent-trampling: false

  # Greenhouse glass prevents crops from withering due to season change
  greenhouse:
    enable: true
    block: customcrops:greenhouse_glass

  # Sync seasons
  sync-season:
    enable: true
    reference: world

other-settings:
  # It's recommended to use MiniMessage format. If you insist on using legacy color code "&", enable the support below.
  # Disable this would improve performance
  legacy-color-code-support: true

  # Thread pool settings
  thread-pool-settings:
    corePoolSize: 10
    maximumPoolSize: 10
    keepAliveTime: 30

  # Using items from other plugins
  item-detection-order: []

  # Whether to protect the original lore of the item
  # This uses the scoreboard component to identify the plugin's lore,
  # which may conflict with some plugins that still use the deprecated SpigotAPI.
  protect-original-lore: false

  # Offset characters' unicodes
  # Never edit this unless you know what you are doing
  offset-characters:
    font: customcrops:offset_chars
    '1': 
    '2': 
    '4': 
    '8': 
    '16': 
    '32': 
    '64': 
    '128': 
    '-1': 
    '-2': 
    '-4': 
    '-8': 
    '-16': 
    '-32': 
    '-64': 
    '-128': 